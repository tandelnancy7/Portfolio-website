        <h1 class="contact-header">Contact Us</h1>
  
    <main class="contact-container">
        <section class="contact-info">
            <h2>Get in Touch</h2>
            <p>If you have any questions, feel free to reach out to us using the form below or through our contact details.</p>
            <ul>
                <li>Email: <a href="mailto:info@example.com">nancytandel334@gmail.com</a></li>
                <li>Phone: <a href="tel:+1234567890">9998230210</a></li>
            </ul>
        </section>
        <section class="contact-form">
            <h2>Send Us a Message</h2>
            <form id="contactForm">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>
                <button type="submit">Send Message</button>
                <div id="responseMessage" class="response-message"></div>
            </form>
        </section>
    </main>
